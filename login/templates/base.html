{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>{% block title %}base{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <!--link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!--link rel="stylesheet" href="{% static 'bootstrap/css/ie10-viewport-bug-workaround.css' %}">

    <!-- Custom styles for this template -->
    <!--link rel="stylesheet" href="{% static 'bootstrap/css/dashboard.css' %}"-->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <!--script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script-->
    {% block css %}{% endblock %}

  <style type="text/css">
  html,body
  { 
    background: url({% static 'img/IMG_2426.JPG'%}) fixed center center no-repeat;
    background-size: cover;
    width: 100%;
    padding:0;
  }
  </style>
  </head>

<body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Login</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/login/index/">主页</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {% if request.session.is_login %}
                <li><a href="#">当前在线：{{ request.session.user_name }}</a></li>
                <li><a href='/login/logout'>登出</li>
            {% else %}
                <li><a href="/login/login/">登录</a></li>
                <li><a href='/login/register'>注册</li>
            {% endif %}
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
